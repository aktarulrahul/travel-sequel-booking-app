<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/TS-Landing-Logo/profile.png"
    />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Section Start -->
      <header class="header">
        <img
          src="images/TS-Landing-Logo/profile.png"
          alt="Travel Sequel logo"
          class="logo"
        />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="images/user.jpg"
              alt="User Photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Rahul</span>
          </div>
        </nav>
      </header>
      <!-- Header Section End -->
      <!-- Content section Start -->
      <div class="content">
        <!-- Side bar Start -->
        <nav class="sidebar">Navigation</nav>
        <!-- Side bar End -->
        <!-- Hotel View Start -->
        <main class="hotel-view">Hotel View</main>
        <!-- Hotel View End -->
      </div>
      <!-- Content section End -->
    </div>
  </body>
</html>
